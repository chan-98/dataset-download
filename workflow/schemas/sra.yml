$schema: "http://json-schema.org/draft-07/schema#"
$id: "sra_params"
description: Parameters to fill for downloading SRA data

properties:
  data_type:
    type: string
    enum: ["bulk", "single-cell"]
  source_type:
    type: string
    enum: ["file", "accession list"]
  accessions:
    type: [string, array]
    minLength: 2
    minItems: 1
    uniqueItems: true
    items:
      type: string
      minLength: 4
  accessions_to_skip:
    type: array
    uniqueItems: true
    items:
      type: string
      minLength: 4
  database:
    type: string
    minLength: 2
  prefetch:
    properties:
      max_size:
        type: string
        minLength: 2
  fasterq_dump:
    properties:
      threads:
        type: integer
        minimum: 1
      temp:
        type: string
        minLength: 1
  pigz:
    properties:
      threads:
        type: integer
        minimum: 1

required:
  - data_type
  - source_type
  - accessions
  - accessions_to_skip
  - database
  - prefetch
  - fasterq_dump
  - pigz
