$schema: "http://json-schema.org/draft-07/schema#"
$id: "filters"
description: Parameters to fill for filtering gtfs

type: array
uniqueItems: True
minItems: 1
items:
  type: object
  minProperties: 1
  patternProperties:
    ".*":
      type: array
      items:
        type: string
        pattern: "^[+-]"
        minLength: 2


